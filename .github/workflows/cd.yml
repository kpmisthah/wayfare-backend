

name: Backend CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Where to deploy?'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '22'
  REGISTRY: ghcr.io   
  IMAGE_NAME: ${{ github.repository }}

jobs:

  ci:
    name: üîÑ Run CI Checks
    uses: ./.github/workflows/ci.yml    

  build:
    name: üê≥ Build Production Image
    runs-on: ubuntu-latest
    needs: ci    
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry
      - name: üîê Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generate image tags (e.g., latest, v1.0.0, sha-abc123)
      - name: üè∑Ô∏è Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push the Docker image
      - name: üî® Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging-api.wanderly.app   

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging Server
        run: |
          echo "Deploying to STAGING environment..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"

      - name: Verify Deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          sleep 30
          
          echo "Staging deployment successful!"


  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: |
      startsWith(github.ref, 'refs/tags/v') || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://api.wanderly.app   

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production Server
        run: |
          echo "Deploying to PRODUCTION environment..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
        
      - name: Run Database Migrations
        run: |
          echo "Running database migrations..."
          # npx prisma migrate deploy

      - name: Verify Production Deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          sleep 30
          
          echo "‚úÖ Production deployment successful!"

      - name: üìß Send Notification
        run: |
          echo "Sending deployment notification..."
          # You can add Slack/Discord/Email notifications here
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"üöÄ Backend deployed to production!"}' \
          #   ${{ secrets.SLACK_WEBHOOK }}

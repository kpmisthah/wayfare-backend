# ============================================
# Backend CD Pipeline (Continuous Deployment)
# ============================================
# This pipeline DEPLOYS your application to servers
# It runs after CI passes and deploys to staging/production

name: Backend CD

# WHEN does this run?
on:
  # Automatically deploy when pushing to main
  push:
    branches: [main]
    tags:
      - 'v*'    # Deploy on version tags like v1.0.0

  # Manual deployment trigger (button in GitHub UI)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Where to deploy?'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Environment variables
env:
  NODE_VERSION: '22'
  REGISTRY: ghcr.io    # GitHub Container Registry
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Job 1: Run CI checks first
  # ============================================
  ci:
    name: ðŸ”„ Run CI Checks
    uses: ./.github/workflows/ci.yml    # Reuse CI workflow

  # ============================================
  # Job 2: Build Production Docker Image
  # ============================================
  build:
    name: ðŸ³ Build Production Image
    runs-on: ubuntu-latest
    needs: ci    # Only after CI passes!
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry
      - name: ðŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generate image tags (e.g., latest, v1.0.0, sha-abc123)
      - name: ðŸ·ï¸ Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push the Docker image
      - name: ðŸ”¨ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Job 3: Deploy to Staging
  # ============================================
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    # Deploy to staging on main branch push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging-api.wanderly.app    # Your staging URL

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Staging Server
        run: |
          echo "ðŸš€ Deploying to STAGING environment..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          
          # ================================================
          # UNCOMMENT AND MODIFY BELOW FOR YOUR DEPLOYMENT
          # ================================================
          
          # Option 1: Deploy via SSH
          # --------------------------
          # mkdir -p ~/.ssh
          # echo "${{ secrets.STAGING_SSH_KEY }}" > ~/.ssh/id_rsa
          # chmod 600 ~/.ssh/id_rsa
          # ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts
          # 
          # ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
          #   cd /app/wanderly-backend
          #   docker pull ghcr.io/YOUR_USERNAME/backend:latest
          #   docker-compose up -d
          # EOF
          
          # Option 2: Deploy to Railway/Render/Fly.io
          # ------------------------------------------
          # curl -X POST ${{ secrets.STAGING_DEPLOY_WEBHOOK }}
          
          # Option 3: Deploy to AWS ECS
          # ----------------------------
          # aws ecs update-service --cluster staging --service backend --force-new-deployment

      - name: âœ… Verify Deployment
        run: |
          echo "â³ Waiting for deployment to complete..."
          sleep 30
          
          # Health check (uncomment when you have a health endpoint)
          # curl -f https://staging-api.wanderly.app/api/health || exit 1
          
          echo "âœ… Staging deployment successful!"

  # ============================================
  # Job 4: Deploy to Production
  # ============================================
  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    # Only deploy to production on version tags OR manual trigger
    if: |
      startsWith(github.ref, 'refs/tags/v') || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://api.wanderly.app    # Your production URL

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Production Server
        run: |
          echo "ðŸš€ Deploying to PRODUCTION environment..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          

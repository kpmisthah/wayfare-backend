name: Backend CI

on:
  push:
    branches: [
      main, dev, feature.error-handling, feature/admin, feature/admin-dashboard, feature/agency, 
      feature/auth, feature/booking, feature/chat, feature/connection, feature/group-chat, feature/notification,
      feature/payout, feature/redis, feature/transaction, feature/user, feature/video-call
      ]
  pull_request:
    branches: [
      main, dev, feature.error-handling, feature/admin, feature/admin-dashboard, feature/agency,
      feature/auth, feature/booking, feature/chat, feature/connection, feature/group-chat, feature/notification,
      feature/payout, feature/redis, feature/transaction, feature/user, feature/video-call

    ]

env:
  NODE_VERSION: '22'

jobs:

  lint:
    name: Lint Code
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'   

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true
        continue-on-error: true

      - name: Check Prettier formatting
        run: npx prettier --check "src/**/*.ts" || true
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build 

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379

        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ§ª Run tests
        run: npm run test -- --passWithNoTests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db?schema=public
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_ACCESS_SECRET: test-secret-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci

      - name: Generate coverage report
        run: npm run test:cov -- --passWithNoTests || true
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db?schema=public
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_ACCESS_SECRET: test-secret-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: coverage
          path: coverage
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=high || true

  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [build, test]  
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¨ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: wanderly-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
